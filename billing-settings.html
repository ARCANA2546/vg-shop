<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ตั้งค่าการเงิน - VG SHOP</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <header class="site-header">
            <div class="container header-layout">
                <a href="homepage.html" class="brand-logo">VG SHOP</a>
                <a href="homepage.html" style="color: #666;"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
            </div>
        </header>

        <main class="login-section" style="padding: 40px 0;">
            <div class="login-card" style="max-width: 550px; margin: 0 auto;">
                <h3><i class="fa-solid fa-wallet"></i> จัดการการชำระเงิน</h3>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">เลือกผูกบัญชีธนาคาร หรือ พร้อมเพย์</p>
                
                <div id="payment-list" style="margin-bottom: 30px;">
                    <p style="text-align: center; color: #999;">กำลังโหลดข้อมูล...</p>
                </div>

                <hr style="margin-bottom: 25px; border: 0; border-top: 1px solid #eee;">

                <form id="addPaymentForm">
                    <div class="form-group">
                        <label>ช่องทางการจ่ายเงิน</label>
                        <select id="payment-type" class="form-input" onchange="updateFormFields()" style="background: #fff;">
                            <option value="promptpay">พร้อมเพย์ (PromptPay)</option>
                            <option value="bank">ธนาคารออนไลน์</option>
                        </select>
                    </div>

                    <div id="promptpay-area" style="text-align: center; background: #f0f7ff; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed #0056b3;">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=0624451412" alt="PromptPay QR Code" style="width: 180px; height: 180px; border-radius: 10px; margin-bottom: 15px;">
                        <p style="font-weight: 600; color: #0056b3; margin-bottom: 5px;">เบอร์พร้อมเพย์: 062-445-1412</p>
                        <button type="button" onclick="copyNumber('0624451412')" class="btn-outline" style="font-size: 0.8rem; padding: 5px 15px;">
                            <i class="fa-solid fa-copy"></i> คัดลอกเบอร์
                        </button>
                        <input type="hidden" id="promptpay-number" value="0624451412">
                    </div>

                    <div id="bank-select-area" class="form-group" style="display: none;">
                        <label>เลือกธนาคาร</label>
                        <select id="bank-name" class="form-input">
                            <option value="กสิกรไทย">กสิกรไทย (K-Bank)</option>
                            <option value="ไทยพาณิชย์">ไทยพาณิชย์ (SCB)</option>
                            <option value="กรุงไทย">กรุงไทย (KTB)</option>
                        </select>
                        <div class="form-group" style="margin-top: 15px;">
                            <label>เลขที่บัญชี</label>
                            <input type="text" id="bank-detail" class="form-input" placeholder="xxx-x-xxxxx-x">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ชื่อผู้ผูกบัญชี / ชื่อเจ้าของ</label>
                        <input type="text" id="account-owner" class="form-input" placeholder="ระบุชื่อ-นามสกุล" required>
                    </div>

                    <button type="submit" class="btn-login" style="background: #000;">
                        <i class="fa-solid fa-link"></i> ยืนยันการเชื่อมต่อ
                    </button>
                </form>
            </div>
        </main>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
            import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAV3snK_1l53ZX1ITml_crwAJSrJP_3BIU",
                authDomain: "vg-shop-c7056.firebaseapp.com",
                projectId: "vg-shop-c7056",
                storageBucket: "vg-shop-c7056.firebasestorage.app",
                messagingSenderId: "630247091832",
                appId: "1:630247091832:web:d885fe3dfc610501fc478d",
                measurementId: "G-CDDZVHLC2G"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // ฟังก์ชันคัดลอกเบอร์
            window.copyNumber = function(number) {
                navigator.clipboard.writeText(number);
                alert("คัดลอกเบอร์ " + number + " แล้ว!");
            }

            // ปรับการแสดงผลฟอร์ม
            window.updateFormFields = function() {
                const type = document.getElementById('payment-type').value;
                document.getElementById('promptpay-area').style.display = type === 'promptpay' ? 'block' : 'none';
                document.getElementById('bank-select-area').style.display = type === 'bank' ? 'block' : 'none';
            }

            onAuthStateChanged(auth, (user) => {
                if (user) listenToPayments(user.uid);
                else window.location.href = 'sign.html';
            });

            function listenToPayments(uid) {
                const q = query(collection(db, "payments"), where("userId", "==", uid));
                onSnapshot(q, (snapshot) => {
                    const list = document.getElementById('payment-list');
                    list.innerHTML = "";
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const icon = data.type === 'bank' ? 'fa-building-columns' : 'fa-qrcode';
                        list.innerHTML += `
                            <div style="border: 1px solid #ddd; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #fff;">
                                <div>
                                    <i class="fa-solid ${icon}" style="margin-right: 10px;"></i>
                                    <strong>${data.title}</strong> <small style="color: #666;">(${data.owner})</small>
                                </div>
                                <button onclick="deletePayment('${doc.id}')" style="color: #ff4d4d; border:none; background:none; cursor:pointer;"><i class="fa-solid fa-trash-can"></i></button>
                            </div>`;
                    });
                });
            }

            document.getElementById('addPaymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const type = document.getElementById('payment-type').value;
                const owner = document.getElementById('account-owner').value;
                
                let paymentData = {
                    userId: auth.currentUser.uid,
                    type: type,
                    owner: owner,
                    createdAt: new Date()
                };

                if (type === 'promptpay') {
                    paymentData.title = "พร้อมเพย์ 062-445-1412";
                    paymentData.detail = "0624451412";
                } else {
                    paymentData.title = document.getElementById('bank-name').value;
                    paymentData.detail = document.getElementById('bank-detail').value;
                }

                try {
                    await addDoc(collection(db, "payments"), paymentData);
                    alert("บันทึกช่องทางชำระเงินเรียบร้อย!");
                    document.getElementById('addPaymentForm').reset();
                    updateFormFields();
                } catch (error) {
                    alert("เกิดข้อผิดพลาด: " + error.message);
                }
            });

            window.deletePayment = async (id) => {
                if (confirm("ลบช่องทางนี้?")) await deleteDoc(doc(db, "payments", id));
            }
        </script>
    </body>
</html>
