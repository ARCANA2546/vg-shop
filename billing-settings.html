<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ตั้งค่าการเงิน - VG SHOP</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <header class="site-header">
            <div class="container header-layout">
                <a href="homepage.html" class="brand-logo">VG SHOP</a>
                <a href="homepage.html" style="color: #666;"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
            </div>
        </header>

        <main class="login-section" style="padding: 40px 0;">
            <div class="login-card" style="max-width: 550px; margin: 0 auto;">
                <h3><i class="fa-solid fa-wallet"></i> จัดการการชำระเงิน</h3>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">เลือกผูกบัญชีธนาคาร หรือ พร้อมเพย์ เพื่อความสะดวก</p>
                
                <div id="payment-list" style="margin-bottom: 30px;">
                    <p style="text-align: center; color: #999;">กำลัง加โหลดข้อมูล...</p>
                </div>

                <hr style="margin-bottom: 25px; border: 0; border-top: 1px solid #eee;">

                <form id="addPaymentForm">
                    <div class="form-group">
                        <label>ประเภทการชำระเงิน</label>
                        <select id="payment-type" class="form-input" onchange="updateFormFields()" style="background: #fff;">
                            <option value="bank">ธนาคารออนไลน์</option>
                            <option value="promptpay">พร้อมเพย์ (PromptPay)</option>
                        </select>
                    </div>

                    <div id="bank-select-area" class="form-group">
                        <label>เลือกธนาคาร</label>
                        <select id="bank-name" class="form-input">
                            <option value="กสิกรไทย (K-Bank)">กสิกรไทย (K-Bank)</option>
                            <option value="ไทยพาณิชย์ (SCB)">ไทยพาณิชย์ (SCB)</option>
                            <option value="กรุงไทย (KTB)">กรุงไทย (KTB)</option>
                            <option value="กรุงเทพ (BBL)">กรุงเทพ (BBL)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="detail-label">เลขที่บัญชี</label>
                        <input type="text" id="payment-detail" class="form-input" placeholder="กรอกข้อมูล" required>
                    </div>

                    <div style="background: #fdfdfd; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 20px;">
                        <label style="font-size: 0.85rem; color: #555;">เพื่อความปลอดภัย โปรดยืนยันตัวตน</label>
                        <div style="display: flex; gap: 10px; margin-top: 8px;">
                            <input type="text" id="otp-input" class="form-input" placeholder="รหัส OTP 6 หลัก">
                            <button type="button" onclick="sendOTP()" class="btn-outline" style="white-space: nowrap; font-size: 0.8rem;">ขอรหัส</button>
                        </div>
                        <small style="color: #888;">*ทดลองใช้รหัส: 888888</small>
                    </div>

                    <button type="submit" class="btn-login" style="background: #000;">
                        <i class="fa-solid fa-link"></i> เชื่อมต่อบัญชี
                    </button>
                </form>
            </div>
        </main>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
            import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAV3snK_1l53ZX1ITml_crwAJSrJP_3BIU",
                authDomain: "vg-shop-c7056.firebaseapp.com",
                projectId: "vg-shop-c7056",
                storageBucket: "vg-shop-c7056.firebasestorage.app",
                messagingSenderId: "630247091832",
                appId: "1:630247091832:web:d885fe3dfc610501fc478d",
                measurementId: "G-CDDZVHLC2G"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // ปรับเปลี่ยนฟิลด์ตามประเภทที่เลือก
            window.updateFormFields = function() {
                const type = document.getElementById('payment-type').value;
                const bankArea = document.getElementById('bank-select-area');
                const detailLabel = document.getElementById('detail-label');
                const detailInput = document.getElementById('payment-detail');

                if (type === 'promptpay') {
                    bankArea.style.display = 'none';
                    detailLabel.innerText = "เบอร์โทรศัพท์ หรือ เลขบัตรประชาชน";
                    detailInput.placeholder = "08x-xxx-xxxx";
                } else {
                    bankArea.style.display = 'block';
                    detailLabel.innerText = "เลขที่บัญชี";
                    detailInput.placeholder = "xxx-x-xxxxx-x";
                }
            }

            window.sendOTP = function() {
                alert("ระบบได้ส่งรหัสยืนยันไปยังเบอร์โทรศัพท์ของคุณแล้ว (รหัสทดสอบ: 888888)");
            }

            onAuthStateChanged(auth, (user) => {
                if (user) listenToPayments(user.uid);
                else window.location.href = 'sign.html';
            });

            function listenToPayments(uid) {
                const q = query(collection(db, "payments"), where("userId", "==", uid));
                onSnapshot(q, (snapshot) => {
                    const list = document.getElementById('payment-list');
                    list.innerHTML = "";
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const icon = data.type === 'bank' ? 'fa-building-columns' : 'fa-qrcode';
                        const title = data.type === 'bank' ? data.bankName : 'พร้อมเพย์';
                        
                        list.innerHTML += `
                            <div style="border: 1px solid #ddd; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #fff;">
                                <div>
                                    <i class="fa-solid ${icon}" style="margin-right: 10px; color: #333;"></i>
                                    <strong>${title}</strong> <span style="color: #666; margin-left: 10px;">${data.detail}</span>
                                </div>
                                <button onclick="deletePayment('${doc.id}')" style="color: #ff4d4d; border:none; background:none; cursor:pointer;"><i class="fa-solid fa-trash-can"></i></button>
                            </div>`;
                    });
                });
            }

            document.getElementById('addPaymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const otp = document.getElementById('otp-input').value;
                if (otp !== '888888') return alert("รหัส OTP ไม่ถูกต้อง!");

                const type = document.getElementById('payment-type').value;
                const bankName = document.getElementById('bank-name').value;
                const detail = document.getElementById('payment-detail').value;

                try {
                    await addDoc(collection(db, "payments"), {
                        userId: auth.currentUser.uid,
                        type: type,
                        bankName: type === 'bank' ? bankName : 'PromptPay',
                        detail: detail,
                        createdAt: new Date()
                    });
                    alert("เชื่อมต่อบัญชีสำเร็จ!");
                    document.getElementById('addPaymentForm').reset();
                    updateFormFields();
                } catch (error) {
                    alert("เกิดข้อผิดพลาด: " + error.message);
                }
            });

            window.deletePayment = async (id) => {
                if (confirm("ต้องการลบบัญชีนี้หรือไม่?")) await deleteDoc(doc(db, "payments", id));
            }
        </script>
    </body>
</html>
