<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ตั้งค่าการเงิน - VG SHOP</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <header class="site-header">
            <div class="container header-layout">
                <a href="homepage.html" class="brand-logo">VG SHOP</a>
                <a href="homepage.html" style="color: #666;"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
            </div>
        </header>

        <main class="login-section" style="padding: 40px 0;">
            <div class="login-card" style="max-width: 550px; margin: 0 auto;">
                <h3><i class="fa-solid fa-wallet"></i> จัดการวิธีการชำระเงิน</h3>
                
                <div id="payment-list" style="margin-bottom: 30px;">
                    <p style="text-align: center; color: #999;">กำลังโหลดข้อมูล...</p>
                </div>

                <hr style="margin-bottom: 25px; border: 0; border-top: 1px solid #eee;">

                <form id="addPaymentForm">
                    <div class="form-group">
                        <label>ประเภทการชำระเงิน</label>
                        <select id="payment-type" class="form-input" onchange="toggleAppOptions()" style="background: #fff;">
                            <option value="credit-card">บัตรเครดิต / เดบิต</option>
                            <option value="bank">บัญชีธนาคาร</option>
                            <option value="e-wallet">แอปจ่ายเงินออนไลน์</option>
                        </select>
                    </div>

                    <div id="app-options" style="display: none; background: #f9f9f9; padding: 20px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px;">
                        <div class="form-group">
                            <label>เลือกแอปพลิเคชัน</label>
                            <select id="wallet-app" class="form-input">
                                <option value="TrueMoney">TrueMoney</option>
                                <option value="ShopeePay">ShopeePay</option>
                                <option value="Rabbit LINE Pay">Rabbit LINE Pay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>เบอร์โทรศัพท์ หรือ อีเมลที่เชื่อมต่อ</label>
                            <input type="text" id="contact-info" class="form-input" placeholder="08x-xxx-xxxx หรือ email@example.com">
                        </div>

                        <div class="form-group">
                            <button type="button" id="btn-send-real-otp" class="btn-outline" style="width: 100%; border-color: #000;">
                                <i class="fa-solid fa-paper-plane"></i> ส่งรหัสยืนยันไปยังข้อมูลข้างต้น
                            </button>
                        </div>

                        <div id="otp-input-area" style="display: none;">
                            <label>กรอกรหัสยืนยันที่ได้รับ</label>
                            <input type="text" id="real-otp-code" class="form-input" placeholder="กรอกรหัสจากระบบ">
                            <small id="otp-timer" style="color: #d9534f;"></small>
                        </div>
                    </div>

                    <div id="general-detail" class="form-group">
                        <label>รายละเอียด (เลขบัตร หรือ เลขบัญชี)</label>
                        <input type="text" id="payment-detail" class="form-input" placeholder="ระบุข้อมูล">
                    </div>

                    <button type="submit" class="btn-login" style="background: #000;">
                        <i class="fa-solid fa-plus"></i> บันทึกข้อมูล
                    </button>
                </form>
            </div>
        </main>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
            import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAV3snK_1l53ZX1ITml_crwAJSrJP_3BIU",
                authDomain: "vg-shop-c7056.firebaseapp.com",
                projectId: "vg-shop-c7056",
                storageBucket: "vg-shop-c7056.firebasestorage.app",
                messagingSenderId: "630247091832",
                appId: "1:630247091832:web:d885fe3dfc610501fc478d",
                measurementId: "G-CDDZVHLC2G"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            let generatedOTP = null;

            window.toggleAppOptions = function() {
                const type = document.getElementById('payment-type').value;
                const appDiv = document.getElementById('app-options');
                const generalDiv = document.getElementById('general-detail');
                
                if (type === 'e-wallet') {
                    appDiv.style.display = 'block';
                    generalDiv.style.display = 'none';
                } else {
                    appDiv.style.display = 'none';
                    generalDiv.style.display = 'block';
                }
            }

            // ฟังก์ชันส่งรหัสแบบ "จำลองการส่งจริง" 
            // Note: ในระดับเริ่มต้น เราจะใช้การสร้างรหัสสุ่มและแจ้งเตือนเพื่อให้คุณเห็น Workflow 
            // หากต้องการส่ง SMS จริง ต้องใช้ API ของ Twilio หรือ ThaiBulkSMS เพิ่มเติม
            document.getElementById('btn-send-real-otp').addEventListener('click', () => {
                const contact = document.getElementById('contact-info').value;
                if (!contact) return alert("กรุณากรอกเบอร์หรืออีเมลก่อน!");

                // สุ่มรหัส 6 หลัก
                generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
                
                // แสดงส่วนกรอกรหัส
                document.getElementById('otp-input-area').style.display = 'block';
                
                // ในสถานการณ์จริง ตรงนี้จะเรียก API ส่ง SMS
                alert(`[VG SHOP] ระบบได้ส่งรหัส ${generatedOTP} ไปยัง ${contact} เรียบร้อยแล้ว (โปรดตรวจสอบข้อความของคุณ)`);
            });

            onAuthStateChanged(auth, (user) => {
                if (user) listenToPayments(user.uid);
                else window.location.href = 'sign.html';
            });

            function listenToPayments(uid) {
                const q = query(collection(db, "payments"), where("userId", "==", uid));
                onSnapshot(q, (snapshot) => {
                    const list = document.getElementById('payment-list');
                    list.innerHTML = "";
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        let icon = data.type === 'bank' ? 'fa-building-columns' : (data.type === 'e-wallet' ? 'fa-mobile' : 'fa-credit-card');
                        list.innerHTML += `
                            <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #fff;">
                                <div><i class="fa-solid ${icon}"></i> <strong>${data.appName || ''}</strong> ${data.detail}</div>
                                <button onclick="deletePayment('${doc.id}')" style="color: #ff4d4d; border:none; background:none; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
                            </div>`;
                    });
                });
            }

            document.getElementById('addPaymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const type = document.getElementById('payment-type').value;
                const otpInput = document.getElementById('real-otp-code').value;

                // ตรวจสอบรหัสที่ได้รับจริง
                if (type === 'e-wallet') {
                    if (!generatedOTP || otpInput !== generatedOTP) {
                        alert("รหัสยืนยันไม่ถูกต้อง หรือยังไม่ได้ขอรหัส!");
                        return;
                    }
                }

                const detail = type === 'e-wallet' ? document.getElementById('contact-info').value : document.getElementById('payment-detail').value;

                try {
                    await addDoc(collection(db, "payments"), {
                        userId: auth.currentUser.uid,
                        type: type,
                        appName: type === 'e-wallet' ? document.getElementById('wallet-app').value : '',
                        detail: detail,
                        createdAt: new Date()
                    });
                    alert("บันทึกวิธีการชำระเงินสำเร็จ!");
                    location.reload();
                } catch (error) {
                    alert("Error: " + error.message);
                }
            });

            window.deletePayment = async (id) => {
                if (confirm("ลบรายการนี้?")) await deleteDoc(doc(db, "payments", id));
            }
        </script>
    </body>
</html>
