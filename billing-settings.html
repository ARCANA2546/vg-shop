<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ตั้งค่าการเงิน - VG SHOP</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <header class="site-header">
            <div class="container header-layout">
                <a href="homepage.html" class="brand-logo">VG SHOP</a>
                <a href="homepage.html" style="color: #666;"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
            </div>
        </header>

        <main class="login-section" style="padding: 40px 0;">
            <div class="login-card" style="max-width: 550px; margin: 0 auto;">
                <h3><i class="fa-solid fa-wallet"></i> จัดการวิธีการชำระเงิน</h3>
                
                <div id="payment-list" style="margin-bottom: 30px;">
                    <p style="text-align: center; color: #999;">กำลังโหลดข้อมูล...</p>
                </div>

                <hr style="margin-bottom: 25px; border: 0; border-top: 1px solid #eee;">

                <form id="addPaymentForm">
                    <div class="form-group">
                        <label>ประเภทการชำระเงิน</label>
                        <select id="payment-type" class="form-input" onchange="toggleAppOptions()" style="background: #fff;">
                            <option value="credit-card">บัตรเครดิต / เดบิต</option>
                            <option value="bank">บัญชีธนาคาร</option>
                            <option value="e-wallet">แอปจ่ายเงินออนไลน์</option>
                        </select>
                    </div>

                    <div id="app-options" style="display: none; background: #f0f0f0; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label>เลือกแอปพลิเคชัน</label>
                            <select id="wallet-app" class="form-input">
                                <option value="TrueMoney">TrueMoney</option>
                                <option value="ShopeePay">ShopeePay</option>
                                <option value="Rabbit LINE Pay">Rabbit LINE Pay</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>รหัสยืนยัน (กดขอรหัสเพื่อจำลองการส่ง)</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="otp-code" class="form-input" placeholder="กรอกรหัส 6 หลัก">
                                <button type="button" onclick="requestOTP()" style="white-space: nowrap; padding: 0 15px; background: #555; color: #fff; border: none; border-radius: 8px; cursor: pointer;">ขอรหัส</button>
                            </div>
                            <small style="color: #666;">*ทดสอบให้กรอก: 123456</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label id="detail-label">รายละเอียดบัตร/ธนาคาร</label>
                        <input type="text" id="payment-detail" class="form-input" placeholder="ระบุเลขบัญชี หรือ เบอร์โทรศัพท์" required>
                    </div>

                    <button type="submit" class="btn-login" style="background: #222;">
                        <i class="fa-solid fa-plus"></i> เพิ่มวิธีการชำระเงิน
                    </button>
                </form>
            </div>
        </main>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
            import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAV3snK_1l53ZX1ITml_crwAJSrJP_3BIU",
                authDomain: "vg-shop-c7056.firebaseapp.com",
                projectId: "vg-shop-c7056",
                storageBucket: "vg-shop-c7056.firebasestorage.app",
                messagingSenderId: "630247091832",
                appId: "1:630247091832:web:d885fe3dfc610501fc478d",
                measurementId: "G-CDDZVHLC2G"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // ฟังก์ชันแสดง/ซ่อน ตัวเลือกแอป
            window.toggleAppOptions = function() {
                const type = document.getElementById('payment-type').value;
                const appDiv = document.getElementById('app-options');
                const label = document.getElementById('detail-label');
                
                if (type === 'e-wallet') {
                    appDiv.style.display = 'block';
                    label.innerText = 'เบอร์โทรศัพท์ที่ผูกกับแอป';
                } else {
                    appDiv.style.display = 'none';
                    label.innerText = 'รายละเอียด (เลขบัตร/เลขบัญชี)';
                }
            }

            // จำลองการขอ OTP
            window.requestOTP = function() {
                const appName = document.getElementById('wallet-app').value;
                alert("ระบบได้ส่งรหัสยืนยันไปยังแอป " + appName + " ของคุณแล้ว (รหัสทดสอบคือ 123456)");
            }

            onAuthStateChanged(auth, (user) => {
                if (user) listenToPayments(user.uid);
                else window.location.href = 'sign.html';
            });

            function listenToPayments(uid) {
                const q = query(collection(db, "payments"), where("userId", "==", uid));
                onSnapshot(q, (snapshot) => {
                    const paymentList = document.getElementById('payment-list');
                    paymentList.innerHTML = "";
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        let icon = data.type === 'bank' ? 'fa-building-columns' : (data.type === 'e-wallet' ? 'fa-wallet' : 'fa-credit-card');
                        paymentList.innerHTML += `
                            <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #fff;">
                                <div><i class="fa-solid ${icon}"></i> <strong>${data.appName || ''}</strong> ${data.detail}</div>
                                <button onclick="deletePayment('${doc.id}')" style="color: #ff4d4d; border:none; background:none; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
                            </div>`;
                    });
                });
            }

            document.getElementById('addPaymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const type = document.getElementById('payment-type').value;
                const detail = document.getElementById('payment-detail').value;
                const otp = document.getElementById('otp-code').value;
                const appName = document.getElementById('wallet-app').value;

                // ตรวจสอบ OTP ถ้าเป็น E-Wallet
                if (type === 'e-wallet' && otp !== '123456') {
                    alert("รหัสยืนยันไม่ถูกต้อง!");
                    return;
                }

                try {
                    await addDoc(collection(db, "payments"), {
                        userId: auth.currentUser.uid,
                        type: type,
                        appName: type === 'e-wallet' ? appName : '',
                        detail: detail,
                        createdAt: new Date()
                    });
                    alert("เพิ่มวิธีการชำระเงินสำเร็จ!");
                    document.getElementById('addPaymentForm').reset();
                    toggleAppOptions();
                } catch (error) {
                    alert("Error: " + error.message);
                }
            });

            window.deletePayment = async (id) => {
                if (confirm("ลบรายการนี้?")) await deleteDoc(doc(db, "payments", id));
            }
        </script>
    </body>
</html>
