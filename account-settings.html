<section class="login-section">
    <div class="login-card">
        <h3>ตั้งค่าบัญชี</h3>
        <form id="updateProfileForm">
            <div class="form-group">
                <label>ชื่อที่แสดง</label>
                <input type="text" id="new-name" class="form-input" placeholder="ใส่ชื่อใหม่">
            </div>
            <div class="form-group">
                <label>เปลี่ยนรหัสผ่านใหม่</label>
                <input type="password" id="new-password" class="form-input" placeholder="กรอกรหัสผ่านใหม่">
            </div>
            <button type="submit" class="btn-login">บันทึกการเปลี่ยนแปลง</button>
        </form>
        <hr style="margin: 20px 0;">
        <p><strong>การเชื่อมต่อ:</strong></p>
        <button class="btn-outline" style="width: 100%; margin-top: 10px;"><i class="fa-brands fa-google"></i> เชื่อมต่อ Google</button>
    </div>
</section>
