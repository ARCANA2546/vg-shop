<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลบัญชี - VG SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-layout">
            <div class="logo-area">
                <a href="homepage.html" class="brand-logo">VG SHOP</a>
            </div>
            <nav class="center-nav">
                <ul>
                    <li><a href="homepage.html">หน้าหลัก</a></li>
                    <li><a href="#">ร้านค้า</a></li>
                </ul>
            </nav>
            <div class="right-actions">
                <a href="homepage.html" style="color: #666;"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 50px; max-width: 600px; margin-bottom: 50px;">
        <div class="login-card" style="text-align: center; padding: 40px;">
            <div id="user-avatar-large" style="width: 100px; height: 100px; background: #1a1a1a; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 45px; border: 4px solid #eee;">
                <i class="fa-solid fa-user"></i>
            </div>

            <h2 id="display-name" style="margin-bottom: 5px; font-weight: 600;">กำลังโหลด...</h2>
            <p id="display-email" style="color: #666; margin-bottom: 30px; font-size: 1.1rem;">email@example.com</p>
            
            <div style="text-align: left; background: #fdfdfd; padding: 25px; border-radius: 15px; border: 1px solid #eee; line-height: 2;">
                <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #f5f5f5; padding-bottom: 10px; margin-bottom: 10px;">
                    <span style="color: #888;"><i class="fa-solid fa-shield-check"></i> สถานะบัญชี</span>
                    <span id="auth-status" style="font-weight: 500;">-</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #888;"><i class="fa-solid fa-calendar-days"></i> วันที่เข้าร่วม</span>
                    <span id="join-date" style="font-weight: 500;">-</span>
                </div>
            </div>
            
            <button onclick="window.location.href='account-settings.html'" class="btn-login" style="margin-top: 30px; background: #000;">
                <i class="fa-solid fa-user-pen"></i> แก้ไขข้อมูลส่วนตัว
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ใช้ Config เดียวกับหน้าสมัคร
        const firebaseConfig = {
            apiKey: "AIzaSyAV3snK_1l53ZX1ITml_crwAJSrJP_3BIU",
            authDomain: "vg-shop-c7056.firebaseapp.com",
            projectId: "vg-shop-c7056",
            storageBucket: "vg-shop-c7056.firebasestorage.app",
            messagingSenderId: "630247091832",
            appId: "1:630247091832:web:d885fe3dfc610501fc478d",
            measurementId: "G-CDDZVHLC2G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. แสดงชื่อ (ถ้าไม่มี displayName ให้ใช้อีเมลส่วนหน้า)
                document.getElementById('display-name').innerText = user.displayName || user.email.split('@')[0];
                
                // 2. แสดงอีเมล
                document.getElementById('display-email').innerText = user.email;
                
                // 3. แสดงสถานะการยืนยัน
                const statusEl = document.getElementById('auth-status');
                if (user.emailVerified) {
                    statusEl.innerHTML = '<span style="color: #28a745;"><i class="fa-solid fa-circle-check"></i> ยืนยันตัวตนแล้ว</span>';
                } else {
                    statusEl.innerHTML = '<span style="color: #dc3545;"><i class="fa-solid fa-circle-exclamation"></i> ยังไม่ได้ยืนยัน</span>';
                }

                // 4. แสดงวันที่สมัคร (จัดรูปแบบให้สวยงาม)
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const dateJoined = new Date(user.metadata.creationTime).toLocaleDateString('th-TH', options);
                document.getElementById('join-date').innerText = dateJoined;

            } else {
                // ถ้ายังไม่ login ให้เด้งไปหน้า sign.html
                window.location.href = 'sign.html';
            }
        });
    </script>
</body>
</html>
