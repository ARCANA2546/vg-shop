<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลบัญชี - VG SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="margin-top: 50px; max-width: 600px;">
        <div class="login-card" style="text-align: center;">
            <div id="user-avatar-large" style="width: 100px; height: 100px; background: #000; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 40px;">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2 id="display-name">ชื่อผู้ใช้งาน</h2>
            <p id="display-email" style="color: #666; margin-bottom: 30px;">email@example.com</p>
            
            <div style="text-align: left; background: #f9f9f9; padding: 20px; border-radius: 10px;">
                <p><strong>สถานะบัญชี:</strong> <span style="color: green;">ยืนยันแล้ว</span></p>
                <p><strong>วันที่เข้าร่วม:</strong> <span id="join-date">-</span></p>
            </div>
            
            <button onclick="window.location.href='account-settings.html'" class="btn-login" style="margin-top: 20px;">แก้ไขโปรไฟล์</button>
            <a href="homepage.html" style="display: block; margin-top: 15px; color: #666;">กลับหน้าหลัก</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* ใส่ Config ของคุณ */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('display-name').innerText = user.displayName || user.email.split('@')[0];
                document.getElementById('display-email').innerText = user.email;
                document.getElementById('join-date').innerText = user.metadata.creationTime;
            } else {
                window.location.href = 'sign.html';
            }
        });
    </script>
</body>
</html>
