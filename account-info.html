<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลบัญชี - VG SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-layout">
            <div class="logo-area">
                <a href="homepage.html" class="brand-logo">VG SHOP</a>
            </div>
            <div class="right-actions">
                <a href="homepage.html" style="color: #666;"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 50px; max-width: 550px;">
        <div class="login-card" style="text-align: center; padding: 40px;">
            <div id="user-avatar-container" style="width: 110px; height: 110px; background: #000; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #fff; border: 4px solid #eee; overflow: hidden;">
                <i id="default-icon" class="fa-solid fa-user" style="font-size: 45px;"></i>
                <img id="user-photo" src="" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; display: none;">
            </div>
            
            <h2 id="display-name" style="margin-bottom: 5px; font-weight: 600;">-</h2>
            <p id="display-email" style="color: #666; margin-bottom: 30px; font-size: 1.1rem;">-</p>
            
            <div style="text-align: left; background: #f9f9f9; padding: 25px; border-radius: 12px; border: 1px solid #eee;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #ececec; padding-bottom: 10px;">
                    <span style="color: #777;">สถานะบัญชี : </span>
                    <span id="auth-status" style="font-weight: 500;">-</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #777;">วันที่เข้าร่วม : </span>
                    <span id="join-date" style="font-weight: 500; color: #333;">-</span>
                </div>
            </div>
            
            <button onclick="window.location.href='account-settings.html'" class="btn-login" style="margin-top: 30px; background: #000;">
                <i class="fa-solid fa-pen-to-square"></i> แก้ไขโปรไฟล์
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV3snK_1l53ZX1ITml_crwAJSrJP_3BIU",
            authDomain: "vg-shop-c7056.firebaseapp.com",
            projectId: "vg-shop-c7056",
            storageBucket: "vg-shop-c7056.firebasestorage.app",
            messagingSenderId: "630247091832",
            appId: "1:630247091832:web:d885fe3dfc610501fc478d",
            measurementId: "G-CDDZVHLC2G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. แสดงชื่อและอีเมล
                document.getElementById('display-name').innerText = user.displayName || user.email.split('@')[0];
                document.getElementById('display-email').innerText = user.email;
                
                // 2. แสดงรูปโปรไฟล์ (ถ้ามีการอัปโหลดลิงก์รูปภาพในหน้า setting)
                const userPhoto = document.getElementById('user-photo');
                const defaultIcon = document.getElementById('default-icon');
                if (user.photoURL) {
                    userPhoto.src = user.photoURL;
                    userPhoto.style.display = 'block';
                    defaultIcon.style.display = 'none';
                }

                // 3. แสดงสถานะบัญชี
                const statusEl = document.getElementById('auth-status');
                if (user.emailVerified) {
                    statusEl.innerHTML = '<span style="color: green;"><i class="fa-solid fa-circle-check"></i> ยืนยันแล้ว</span>';
                } else {
                    statusEl.innerHTML = '<span style="color: #cc0000;"><i class="fa-solid fa-circle-exclamation"></i> ยังไม่ได้ยืนยัน</span>';
                }

                // 4. แสดงวันที่สมัคร
                const creationTime = user.metadata.creationTime;
                if (creationTime) {
                    const date = new Date(creationTime);
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    document.getElementById('join-date').innerText = date.toLocaleDateString('th-TH', options);
                }
            } else {
                window.location.href = 'sign.html';
            }
        });
    </script>
</body>
</html>
