<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - VG SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("ec8yJSGmW3AwGLnR4"); // Public Key เดิมของคุณ
        })();
    </script>
</head>
<body>
    <section class="login-section">
        <div class="login-card">
            <h2>ลืมรหัสผ่าน</h2>
            <p class="sub-text">ระบุอีเมลที่คุณใช้สมัครสมาชิกเพื่อรับลิงก์เปลี่ยนรหัสผ่าน</p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">อีเมลของคุณ</label>
                    <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                </div>
                <button type="submit" class="btn-login">ส่งลิงก์เปลี่ยนรหัสผ่าน</button>
            </form>
            <br>
            <a href="sign.html" style="text-decoration: none; color: #666;">กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
    </section>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailValue = document.getElementById('email').value;
            const btn = e.target.querySelector('button');

            // ตรวจสอบว่ามีอีเมลนี้ในระบบ (LocalStorage) หรือไม่
            const storedUser = JSON.parse(localStorage.getItem('vgUser'));
            if (!storedUser || storedUser.email !== emailValue) {
                alert("ไม่พบอีเมลนี้ในระบบสมาชิก");
                return;
            }

            btn.innerText = "กำลังส่ง...";
            btn.disabled = true;

            const params = {
                user_email: emailValue
            };

            // ใช้ Service ID และ Template ID ที่คุณตั้งไว้
            emailjs.send('service_v7ku20q', 'template_01550gd', params)
                .then(function() {
                    alert("ส่งลิงก์เปลี่ยนรหัสผ่านไปยังอีเมลของคุณแล้ว!");
                    window.location.href = 'sign.html';
                }, function(error) {
                    alert("เกิดข้อผิดพลาด: " + JSON.stringify(error));
                    btn.innerText = "ส่งลิงก์เปลี่ยนรหัสผ่าน";
                    btn.disabled = false;
                });
        });
    </script>
</body>

</html>
